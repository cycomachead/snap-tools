<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Snap! Build Your Own Blocks. Beta</title>
        <link rel="shortcut icon" href="http://snap.berkeley.edu/fav3.gif" type="image/gif">
        <script type="text/javascript" src="snap/morphic.js"></script>
        <script type="text/javascript" src="snap/widgets.js"></script>
        <script type="text/javascript" src="snap/blocks.js"></script>
        <script type="text/javascript" src="snap/threads.js"></script>
        <script type="text/javascript" src="snap/objects.js"></script>

        <script type="text/javascript" src="snap/cloud.js"></script>
        <script type="text/javascript" src="snap/sha512.js"></script>
        <script type="text/javascript">
            var world;
            window.onload = function () {
                world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
                new IDE_Morph(false).openIn(world);
                setInterval(loop, 1);
            };
            function loop() {
                world.doOneCycle();
            }
        </script>
        <script type="text/javascript">

        </script>

    </head>
    <body style="margin: 0;">
        <canvas id="world" tabindex="1" style="position: absolute; width: 45%; height: 90%" />
        <div id="output" style='width: 45% height: 90%'>
            Hello!
        </div>
        <br />
        <button id="codify">Translate Me!</button>
    </body>
</html>
